<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ad{
            width: 300px;
            height: 100px;
            background-color: pink;
        }
        .closed{
            width: 0;
            height: 0;

        }
    </style>
</head>
<body>
    <button>打开bing</button>
    <input type="text"><span></span>
   
    <div class="ad">
        <button class="closeAd">X</button>
    </div>
    <script>
        let i=1
        document.querySelector('button').addEventListener('click',function(){
            document.querySelector('div').innerHTML=`点击次数为${i++}`
            window.open(`https://bing.com`,"_blank")
        })
        document.querySelector('.closeAd').addEventListener('click',function(){
            document.querySelector('.ad').style.display='none'
            document.querySelector('.closeAd').style.display='none'
        })
        const input=document.querySelector('input')
        input.addEventListener('focus',()=>{
            document.querySelector('span').innerHTML='获得焦点'
        })
        input.addEventListener('blur',()=>{
            document.querySelector('span').innerHTML='失去焦点'
        })
        input.addEventListener('input',()=>{
            console.log(input.value)
        })
        //事件对象
        input.addEventListener('click',function(event){
            console.log(event)//此时event即为该点击事件的对象
        })

    </script>
</body>
</html>
