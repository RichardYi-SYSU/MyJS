    <div class="box1">

    <ul class="nav">
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>

    <script>
        const box=document.querySelector('.box1')
        console.log(box);
        const first_li=document.querySelector('ul li:first-child')//获取单个
        console.log(first_li);
        const alldiv=document.querySelectorAll('div')//获取多个
        console.log(alldiv);
        
        const li1=document.querySelector('ul li:nth-child(1)')
        const li2=document.querySelector('ul li:nth-child(2)')
        const li3=document.querySelector('ul li:nth-child(3)')
        
        
        //随机文字颜色
        function getRandom(N,M)
    {
        return Math.floor(Math.random()*(M-N+1))+N
    }
        function getRandomColor(flag)
        {
                if(flag)
            {
                    let rand=null
                    let randhex=['#']
                    for(let i=1;i<=6;i++)
                {
                    rand=getRandom(0,15)
                    switch(rand)
                    {
                        case 10:randhex[i]='a'
                        break
                        case 11:randhex[i]='b'
                        break
                        case 12:randhex[i]='c'
                        break
                        case 13:randhex[i]='d'
                        break
                        case 14:randhex[i]='e'
                        break
                        case 15:randhex[i]='f'
                        break
                        default:randhex[i]=rand
                        break
                    }
                }
                return randhex.join("")
            }else
            {
                let randrgb=[getRandom(0,255),getRandom(0,255),getRandom(0,255)]
                return `rgb(${randrgb[0]},${randrgb[1]},${randrgb[2]})`
            }
        }
        
        box.innerHTML=`<strong>${getRandomColor(1)}</strong>`
        
    </script>
