<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            text-align: center;
        }
        table,th,td
        {
            border:1px solid #000000;

        }
        th
        {
            padding: 5px 30px;
        }
        table
        {
            border-collapse: collapse;
            text-align: center;
            height: 100px;
            margin: 0 auto;
            font-size: 20px;
        }
    </style>
</head>



<body>
   <h1>订单确认</h1>
   

    <script>
        let price=String(prompt('请输入价格'))
        let num=Number(prompt('请输入数量'))
        let add=(prompt('请输入地址'))
        let total=Number(parseFloat(price)*num)
        document.write(`
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>iPhone 16</td>
                <td>${price+'元'}</td>
                <td>${num}</td>
                <td>${total}元</td>
                <td>${add}</td>
            </tr>
        </table>
        
        
        
        `)
    </script>
</body>
</html>
